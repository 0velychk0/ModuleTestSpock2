plugins {
    id 'groovy'
}

group = 'com.server.testonly'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':NewTestModule')

//    implementation 'org.apache.groovy:groovy:2.1.0-M2'
    implementation 'org.codehaus.groovy:groovy-all:2.5.12'

    implementation 'org.springframework.boot:spring-boot-starter:2.2.13.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.13.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.13.RELEASE'

    testImplementation 'org.spockframework:spock-spring:2.1-M2-groovy-2.5'
    testImplementation('org.spockframework:spock-core:2.1-M2-groovy-2.5')
}

test {
    useJUnitPlatform()
}
